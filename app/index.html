<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="assets/sass/styles.css" rel="stylesheet">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              rel="stylesheet">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="entry">
            <!--left menu -->
            <div class="entry__menu">
                <div class="entry__menu__logo">
                    <img alt="logo" src="assets/images/Logo.png">
                </div>
                <div class="entry__menu__line">
                    <img src="assets/images/Line.png">
                </div>
                <div class="entry__menu__icons">
                    <div class="entry__menu__icons__img">
                        <img alt="" src="assets/images/Icon%201.svg">
                    </div>
                    <div class="entry__menu__icons__img">
                        <img alt="" src="assets/images/Icon%202.svg">
                    </div>
                    <div class="entry__menu__icons__img">
                        <img alt="" src="assets/images/Icon%203.svg">
                    </div>
                    <div class="entry__menu__icons__img">
                        <img alt="" src="assets/images/Icon%204.svg">
                    </div>
                    <div class="entry__menu__icons__img">
                        <img alt="" src="assets/images/Icon%205.svg">
                    </div>
                    <div class="entry__menu__icons__img">
                        <img alt="" src="assets/images/Icon%206.svg">
                    </div>
                    <div class="entry__menu__icons__img">
                        <img alt="" src="assets/images/Icon%207.svg">
                    </div>

                    <div class="entry__menu__icons__img entry__menu__icons__img--setting-icon">
                        <img alt="" src="assets/images/Icon%208.svg">
                    </div>
                </div>
            </div>


            <div class="entry__content">
                <div class="entry__content__search-and-icons">
                    <div class="entry__content__search-and-icons__search">
                        <div class="entry__content__search-and-icons__search__wrap">
                            <img alt="" src="assets/images/Search.svg">
                            <input placeholder="Search" type="text"/>
                        </div>
                    </div>
                    <div class="entry__content__search-and-icons__icons">
                        <div class="entry__content__search-and-icons__icons__icon">
                            <img src="assets/images/User%201.png">
                            <img class="entry__content__search-and-icons__icons__icon__badge"
                                 src="assets/images/Oval%20badge.svg"></img>
                        </div>
                        <div class="entry__content__search-and-icons__icons__icon">
                            <img src="assets/images/User%202.png">
                            <img class="entry__content__search-and-icons__icons__icon__badge entry__content__search-and-icons__icons__icon__badge--notvisible"
                                 src="assets/images/Oval%20badge.svg"></img>
                        </div>
                        <div class="entry__content__search-and-icons__icons__icon">
                            <img src="assets/images/User%203.png">
                            <img class="entry__content__search-and-icons__icons__icon__badge entry__content__search-and-icons__icons__icon__badge--notvisible"
                                 src="assets/images/Oval%20badge.svg"></img>
                        </div>

                        <div class="entry__content__search-and-icons__icons__icon">
                            <img src="assets/images/Oval%20blue.svg">
                            <img class="entry__content__search-and-icons__icons__icon__plus"
                                 src="assets/images/Plus.svg">
                        </div>
                    </div>
                </div>


                <div class="entry__content__main">
                    <div class="row mb-5 nopadding">
                        <div class="col-8 nopadding">
                            <div class="entry__content__main__chart">hello</div>
                        </div>
                        <div class="col-4 nopadding">
                            <div class="entry__content__main__bars ">bar</div>
                        </div>
                    </div>

                    <div class="row nopadding">
                        <div class="col-5 nopadding">
                            <div class="entry__content__main__people ">
                                <div class="entry__content__main__people__person">
                                    <div class="entry__content__main__people__person__left">
                                        <img src="assets/images/User 4.png">
                                        <div class="entry__content__main__people__person__left__info">
                                            <h1>Mattie Blooman</h1>
                                            <h2>Edinburgh</h2>
                                        </div>
                                    </div>
                                    <div class="entry__content__main__people__person__right">
                                        <h5>70%</h5>
                                        <div class="entry__content__main__people__person__right__bar-bg"></div>
                                        <div class="entry__content__main__people__person__right__bar"></div>
                                    </div>
                                </div>
                                <div class="entry__content__main__people__person">
                                    <div class="entry__content__main__people__person__left">
                                        <img src="assets/images/User 5.png">
                                        <div class="entry__content__main__people__person__left__info">
                                            <h1>Olivia Arribas</h1>
                                            <h2>Rio de Janeiro</h2>
                                        </div>
                                    </div>
                                    <div class="entry__content__main__people__person__right">
                                        <h5>60%</h5>
                                        <div class="entry__content__main__people__person__right__bar-bg"></div>
                                        <div class="entry__content__main__people__person__right__bar"></div>
                                    </div>
                                </div>
                                <div class="entry__content__main__people__person">
                                    <div class="entry__content__main__people__person__left">
                                        <img src="assets/images/User 6.png">
                                        <div class="entry__content__main__people__person__left__info">
                                            <h1>Graham Griffiths</h1>
                                            <h2>Birmingham</h2>
                                        </div>
                                    </div>
                                    <div class="entry__content__main__people__person__right">
                                        <h5>56%</h5>
                                        <div class="entry__content__main__people__person__right__bar-bg"></div>
                                        <div class="entry__content__main__people__person__right__bar"></div>
                                    </div>

                                </div>


                            </div>
                        </div>
                        <div class="col-3 nopadding">

                            <div class="entry__content__main__oval-bar ">
                                <div class="entry__content__main__oval-bar__top">
                                    <h5>Callie Owen</h5>
                                    <img alt="" src="assets/images/threeDot.svg">
                                </div>
                                <div class="entry__content__main__oval-bar__mid">
                                    <img alt="" src="assets/images/Statistic.png">
                                </div>
                                <div class="entry__content__main__oval-bar__bottom">
                                    <img alt="" src="assets/images/Oval red.svg">
                                    <h5>Kathmandu</h5>
                                </div>


                            </div>
                        </div>
                        <div class="col-4 nopadding">

                            <div class="entry__content__main__right ">
                                <div class="entry__content__main__right__info">
                                    
                                    <h1>$45.90</h1>
                                    <h2>Type something</h2>
                                    <h3>03 feb 2019</h3>
                                </div>
                                <div class="entry__content__main__right__icon">
                                    <img  src="assets/images/threeDot.svg" >
                                </div>
                                <img  src="assets/images/Shape.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="./index.js"></script>
    </body>
</html>
