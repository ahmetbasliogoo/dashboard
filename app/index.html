<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/sass/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="container__menu">  
            <div class="container__menu__logo">
                <img src="assets/images/Logo.png" alt="logo">
            </div>
            <div class="container__menu__line">
                <img src="assets/images/Line.png" >
            </div>
            <div class="container__menu__icons">
                <div class="container__menu__icons__img">
                    <img src="assets/images/Icon%201.svg" alt="">
                </div>
                <div class="container__menu__icons__img">
                    <img src="assets/images/Icon%202.svg" alt="">
                </div>
                <div class="container__menu__icons__img">
                    <img src="assets/images/Icon%203.svg" alt="">
                </div>
                <div class="container__menu__icons__img">
                    <img src="assets/images/Icon%204.svg" alt="">
                </div>
                <div class="container__menu__icons__img">
                    <img src="assets/images/Icon%205.svg" alt="">
                </div>
                <div class="container__menu__icons__img">
                    <img src="assets/images/Icon%206.svg" alt="">
                </div>
                <div class="container__menu__icons__img">
                    <img src="assets/images/Icon%207.svg" alt="">
                </div>

                <div class="container__menu__icons__img container__menu__icons__img--setting-icon">
                    <img src="assets/images/Icon%208.svg" alt="">
                </div>

                
            </div>
        </div>
        <div class="container__content">
            <div class="container__content__search-and-icons">
                <div class="container__content__search-and-icons__search">
                    <div class="container__content__search-and-icons__search__wrap">
                        <img src="assets/images/Search.svg" alt="">
                        <input type="text" placeholder="Search"  />
                    </div>
                </div>
                <div class="container__content__search-and-icons__icons">
                    <div class="container__content__search-and-icons__icons__icon">
                        <img src="assets/images/User%201.png" >
                        <img class="container__content__search-and-icons__icons__icon__badge" src="assets/images/Oval%20badge.svg"></img>
                    </div>
                    <div class="container__content__search-and-icons__icons__icon">
                        <img src="assets/images/User%202.png" >
                        <img class="container__content__search-and-icons__icons__icon__badge container__content__search-and-icons__icons__icon__badge--notvisible" src="assets/images/Oval%20badge.svg"></img>
                    </div>
                    <div class="container__content__search-and-icons__icons__icon">
                        <img src="assets/images/User%203.png" >
                        <img class="container__content__search-and-icons__icons__icon__badge container__content__search-and-icons__icons__icon__badge--notvisible" src="assets/images/Oval%20badge.svg"></img>

                    </div>
                    <div class="container__content__search-and-icons__icons__icon">
                        <img src="assets/images/Oval%20blue.svg" >
                        <img class="container__content__search-and-icons__icons__icon__plus" src="assets/images/Plus.svg" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
