<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/sass/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
<div class="entry">
    <div class="entry__menu">
        <div class="entry__menu__logo">
            <img src="assets/images/Logo.png" alt="logo">
        </div>
        <div class="entry__menu__line">
            <img src="assets/images/Line.png">
        </div>
        <div class="entry__menu__icons">
            <div class="entry__menu__icons__img">
                <img src="assets/images/Icon%201.svg" alt="">
            </div>
            <div class="entry__menu__icons__img">
                <img src="assets/images/Icon%202.svg" alt="">
            </div>
            <div class="entry__menu__icons__img">
                <img src="assets/images/Icon%203.svg" alt="">
            </div>
            <div class="entry__menu__icons__img">
                <img src="assets/images/Icon%204.svg" alt="">
            </div>
            <div class="entry__menu__icons__img">
                <img src="assets/images/Icon%205.svg" alt="">
            </div>
            <div class="entry__menu__icons__img">
                <img src="assets/images/Icon%206.svg" alt="">
            </div>
            <div class="entry__menu__icons__img">
                <img src="assets/images/Icon%207.svg" alt="">
            </div>

            <div class="entry__menu__icons__img entry__menu__icons__img--setting-icon">
                <img src="assets/images/Icon%208.svg" alt="">
            </div>


        </div>
    </div>
    <div class="entry__content">
        <div class="entry__content__search-and-icons">
            <div class="entry__content__search-and-icons__search">
                <div class="entry__content__search-and-icons__search__wrap">
                    <img src="assets/images/Search.svg" alt="">
                    <input type="text" placeholder="Search"/>
                </div>
            </div>
            <div class="entry__content__search-and-icons__icons">
                <div class="entry__content__search-and-icons__icons__icon">
                    <img src="assets/images/User%201.png">
                    <img class="entry__content__search-and-icons__icons__icon__badge"
                         src="assets/images/Oval%20badge.svg"></img>
                </div>
                <div class="entry__content__search-and-icons__icons__icon">
                    <img src="assets/images/User%202.png">
                    <img class="entry__content__search-and-icons__icons__icon__badge entry__content__search-and-icons__icons__icon__badge--notvisible"
                         src="assets/images/Oval%20badge.svg"></img>
                </div>
                <div class="entry__content__search-and-icons__icons__icon">
                    <img src="assets/images/User%203.png">
                    <img class="entry__content__search-and-icons__icons__icon__badge entry__content__search-and-icons__icons__icon__badge--notvisible"
                         src="assets/images/Oval%20badge.svg"></img>

                </div>
                <div class="entry__content__search-and-icons__icons__icon">
                    <img src="assets/images/Oval%20blue.svg">
                    <img class="entry__content__search-and-icons__icons__icon__plus" src="assets/images/Plus.svg">
                </div>
            </div>
        </div>

        <div class="entry__content__main ">


            <div class="row mb-5 nopadding">
                <div class="col-8 nopadding">
                    <div class="entry__content__main__chart  ">hello</div>
                </div>
                <div class="col-4 nopadding">

                    <div class="entry__content__main__bars ">bar</div>
                </div>
            </div>

            <div class="row nopadding">
                <div class="col-5 nopadding">
                    <div class="entry__content__main__people ">hello</div>
                </div>
                <div class="col-3 nopadding">

                    <div class="entry__content__main__oval-bar ">hellp</div>
                </div>
                <div class="col-4 nopadding">

                    <div class="entry__content__main__right ">hello</div>
                </div>
            </div>
            </div>
        </div>

</div>
<script src="./index.js"></script>
</body>
</html>
