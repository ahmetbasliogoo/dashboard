<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style Guide - Button</title>

    <link rel="stylesheet" href="assets/sass/styles.css">

  </head>
  <body>

    <div class="container">
      <div class="a-style-guide">
        <div class="a-style-guide__header">
          <h1>Dashboard Styles</h1>
        </div>

        <h1 class="a-style-guide__title">Sliders</h1>

        <div class="a-style-guide__content">


          <h5 class="a-style-guide__subtitle">Default</h5>

          <div class="row mb-4">
            <div class="col-md-12">
              <div class="a-sliders">
                <div class="a-sliders__header">Type something</div>
                <div class="a-sliders__bar">
                  <div class="a-bar-info">
                    <div>Telescopes 101</div>
                    <div>$204.60</div>

                  </div>
                  <div class="a-bar-setter">
                    <div class="a-bar-setter__line-bg"></div>
                    <div class="a-bar-setter__line"></div>
                    <div class="a-bar-setter__dot">
                      <img alt="" src="assets/images/dot.svg">
                    </div>
                  </div>

                </div>
                <div class="a-sliders__bar">
                  <div class="a-bar-info">
                    <div>Radio Astronomy</div>
                    <div>$80.90</div>

                  </div>
                  <div class="a-bar-setter">
                    <div class="a-bar-setter__line-bg"></div>
                    <div class="a-bar-setter__line"></div>
                    <div class="a-bar-setter__dot">
                      <img alt="" src="assets/images/dot.svg">
                    </div>
                  </div>

                </div>
                <div class="a-sliders__bar">
                  <div class="a-bar-info">
                    <div>Beyond The Naked Eye</div>
                    <div>$1040.00</div>

                  </div>
                  <div class="a-bar-setter">
                    <div class="a-bar-setter__line-bg"></div>
                    <div class="a-bar-setter__line"></div>
                    <div class="a-bar-setter__dot">
                      <img alt="" src="assets/images/dot.svg">
                    </div>
                  </div>

                </div>
                <div class="a-sliders__bar">
                  <div class="a-bar-info">
                    <div>How To Look Up</div>
                    <div>$498.45</div>

                  </div>
                  <div class="a-bar-setter">
                    <div class="a-bar-setter__line-bg"></div>
                    <div class="a-bar-setter__line"></div>
                    <div class="a-bar-setter__dot">
                      <img alt="" src="assets/images/dot.svg">
                    </div>
                  </div>

                </div>
                <div class="a-sliders__bottom">
                  <div class="a-sliders__bottom__price">$45.90</div>
                  <button class="a-btn">Buy</button>

                </div>

              </div>


            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
