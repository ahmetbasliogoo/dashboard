<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style Guide - Button</title>

    <link rel="stylesheet" href="assets/sass/styles.css">

  </head>
  <body>

    <div class="container">
      <div class="a-style-guide">
        <div class="a-style-guide__header">
          <h1>Dashboard Styles</h1>
        </div>

        <h1 class="a-style-guide__title">Top Icons</h1>

        <div class="a-style-guide__content">


          <h5 class="a-style-guide__subtitle">Default</h5>

          <div class="row mb-4">
            <div class="col-md-12">
         
              <div class="a-top-icons">
                <div class="a-top-icons__icon">
                  <img src="assets/images/User%201.png">
                  <img class="a-top-icons__icon__badge"
                       src="assets/images/Oval%20badge.svg">
                </div>
                <div class="a-top-icons__icon">
                  <img src="assets/images/User%202.png">
                  <img class="a-top-icons__icon__badge a-top-icons__icon__badge--notvisible"
                       src="assets/images/Oval%20badge.svg">
                </div>
                <div class="a-top-icons__icon">
                  <img src="assets/images/User%203.png">
                  <img class="a-top-icons__icon__badge a-top-icons__icon__badge--notvisible"
                       src="assets/images/Oval%20badge.svg">
                </div>

                <div class="a-top-icons__icon">
                  <img src="assets/images/Oval%20blue.svg">
                  <img class="a-top-icons__icon__plus"
                       src="assets/images/Plus.svg">
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
